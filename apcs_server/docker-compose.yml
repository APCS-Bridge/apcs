version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: apcs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apcs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apcs_password}
      POSTGRES_DB: ${POSTGRES_DB:-apcs_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apcs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apcs_user} -d ${POSTGRES_DB:-apcs_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: apcs_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - apcs_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apcs_backend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-apcs_user}:${POSTGRES_PASSWORD:-apcs_password}@postgres:5432/${POSTGRES_DB:-apcs_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      # Optional: for private GitHub repos (Repository tab). Create at: GitHub → Settings → Developer settings → Personal access tokens
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apcs_network
    volumes:
      - ./src/config:/app/src/config:ro
    # db push applies schema to container DB (no migration files or history needed)
    command: sh -c "npx prisma db push && node dist/server.js"

networks:
  apcs_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
